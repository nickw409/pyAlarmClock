{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Settings{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="alarmTimeForm">Alarm Time</label>
    <input type="text" 
           name="alarmTimeForm" 
           id="alarmTimeForm"
           pattern="^([01][0-9]|2[0-3]):[0-5][0-9]$" 
           required />
    <input type="submit" value="Submit">
  </form>
{% endblock %}
